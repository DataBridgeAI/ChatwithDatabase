<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - SQL Query Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h2>SQL Query Assistant</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask me anything about your database...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        function sendMessage() {
            let inputField = document.getElementById("user-input");
            let userMessage = inputField.value;
            inputField.value = "";

            let chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class='user-message'>${userMessage}</div>`;

            fetch("/query", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: userMessage })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    chatBox.innerHTML += `<div class='bot-message error'>Error: ${data.error}</div>`;
                } else {
                    chatBox.innerHTML += `<div class='bot-message'>Query: <code>${data.query}</code></div>`;
                    chatBox.innerHTML += `<div class='bot-message'>Result: ${JSON.stringify(data.results, null, 2)}</div>`;
                }
            });
        }
    </script>
</body>
</html>
