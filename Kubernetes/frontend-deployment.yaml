apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: nl-to-sql
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: gcr.io/chatwithdata-451800/frontend:latest
        ports:
        - containerPort: 3000
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        env:
        - name: REACT_APP_API_URL
          value: "http://34.160.152.110/api"
        - name: GCP_PROJECT_ID
          valueFrom:
            secretKeyRef:
              name: app-secrets  # Changed from secrets to app-secrets
              key: GCP_PROJECT_ID
